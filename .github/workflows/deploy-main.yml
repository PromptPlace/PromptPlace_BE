name: deploy-main
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >>~/.ssh/config <<END
          Host promptplace
            HostName $EC2_HOST
            User $EC2_USER
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          END
        env:
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      - name: Copy Workspace
        run: |
          ssh promptplace 'sudo mkdir -p /opt/app'
          ssh promptplace 'sudo chown ubuntu:ubuntu /opt/app'
          scp -r ./[!.]* promptplace:/opt/app
      - name: Install dependencies
        run: |
          ssh promptplace 'pnpm install --prefix /opt/app/'
      - name: Copy systemd service file
        run: |
          ssh promptplace '
            echo "[Unit]
            Description=PromptPlace Backend
            After=network.target
            [Service]
            User=${USER}
            ExecStart=/usr/bin/pnpm run dev --prefix /opt/app/
            Restart=always
            [Install]
            WantedBy=multi-user.target" | sudo tee /etc/systemd/system/app.service
          '
      - name: Enable systemd service
        run: |
          ssh promptplace 'sudo systemctl daemon-reload'
          ssh promptplace 'sudo systemctl enable app'
      - name: Restart systemd service
        run: |
          ssh promptplace 'sudo systemctl restart app'
      - name: Debug Database Connection
        run: |
          ssh promptplace '
            cd /opt/app &&
            echo "=== Testing database connectivity ===" &&
            ping -c 3 database-1.cf02m8wsktae.ap-northeast-2.rds.amazonaws.com || echo "Ping failed" &&
            nslookup database-1.cf02m8wsktae.ap-northeast-2.rds.amazonaws.com || echo "DNS lookup failed" &&
            telnet database-1.cf02m8wsktae.ap-northeast-2.rds.amazonaws.com 3306 <<< "quit" || echo "Port 3306 connection failed" &&
            echo "=== Database connectivity test completed ==="
          '
      - name: Fix Failed Migration on Server
        run: |
          ssh promptplace '
            cd /opt/app &&
            cat <<EOF > .env
          ${{ secrets.ENV_CONTENT }}
          EOF
            echo "=== Checking migration status ===" &&
            npx prisma migrate status || echo "Migration status check completed" &&
            echo "=== Resolving failed migration ===" &&
            npx prisma migrate resolve --rolled-back "20250709151206_change_bigint_to_int" || echo "Migration resolve completed" &&
            echo "=== Rechecking migration status ===" &&
            npx prisma migrate status &&
            echo "=== Migration fix completed ==="
          '
      - name: Run Prisma Migrate on EC2
        run: |
          ssh promptplace '
            cd /opt/app &&
            echo "=== Starting Prisma migration ===" &&
            npx prisma migrate deploy &&
            echo "=== Final migration status ===" &&
            npx prisma migrate status &&
            echo "=== Migration process completed ==="
          '
